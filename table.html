<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/table.css">
</head>
<body>  
    <header>
        <h1>Table CSS Skills</h1>
    </header>

    <h2>Weather Forecast</h2>
    <div class="container">
        
        <table>
            <tr class="tablerow">
                <th id="time">Time</th>
                <th>Temperature</th>
                <th>Humidity</th>
            </tr>
            
            <tr class="horizontal-border">
                <td id="hour">7:00 PM</td>
                <td>23°</td> <!--Press and hold ALT + 0176 for degree sign-->
                <td>8%</td>
            </tr>
            <tr class="horizontal-border">
                <td id="hour">8:00 PM</td>
                <td >24°</td> <!--Press and hold ALT + 0176 for degree sign-->
                <td>9%</td>
            </tr>
            <tr class="horizontal-border">
                <td id="hour">9:00 PM</td>
                <td>21°</td> <!--Press and hold ALT + 0176 for degree sign-->
                <td>7%</td>
            </tr>
        </table>
    </div>
</body>
</html>
